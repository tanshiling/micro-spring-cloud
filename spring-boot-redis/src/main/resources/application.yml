spring:
  redis:
    # 默认是索引为0的数据库
    database: 0
    host: 127.0.0.1
    port: 6379
    password:
    # 连接超时时间（毫秒）
    timeout: 5000
    jedis:
      pool:
      #连接池最大连接数（使用负值表示没有限制）
      max-active: 8
      # 连接池中的空闲连接
      max-idle: 8
      min-idle: 0
      # 连接池最大阻塞等待时间（使用负值表示没有限制）
      max-wait: 1
